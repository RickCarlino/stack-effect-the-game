<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forth Memory Web Game</title>
    <!-- Google Font: Baloo 2 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com/"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="index.css" />
  </head>
  <body>
    <h1>Forth Memory Web Game</h1>
    <p>
      A random Forth card is added or manipulates your hand every 2 seconds, for
      a total of 6 turns.<br />
      You can only see the top of your hand.<br />
      <strong>
        After 6 turns, try to guess the final contents of your hand!
      </strong>
    </p>

    <!-- START GAME BUTTON -->
    <button
      id="start-button"
      class="game-button">
      Start Game
    </button>

    <!-- NEW GAME BUTTON -->
    <button
      id="new-game-button"
      class="game-button">
      Reset
    </button>

    <!-- EMOJI KEYPAD -->
    <div id="emoji-keypad">
      <p><strong>Emoji Keypad (Click to add to your guess):</strong></p>
      <!-- Default literal emoji buttons shown initially -->
      <button class="emoji-button">ğŸ’</button>
      <button class="emoji-button">ğŸŒŸ</button>
      <button class="emoji-button">ğŸ</button>
      <button class="emoji-button">ğŸ“</button>
      <button class="emoji-button">ğŸª™</button>
      <button class="emoji-button">ğŸ§¸</button>
      <button class="emoji-button">ğŸ¬</button>
      <button class="emoji-button">ğŸ©</button>
      <button class="emoji-button">ğŸˆ</button>
      <button
        class="delete-button"
        title="Delete last emoji">
        ğŸ—‘ï¸
      </button>
    </div>

    <div class="hand">
      <div><strong>Top of Hand</strong></div>
      <div
        id="top-of-hand"
        class="top-of-hand">
        Get ready...
      </div>
    </div>

    <div id="turn-counter">Turn: 0/8</div>

    <div id="guess-section">
      <div>
        <label for="guess-input"
          ><strong
            >Guess final hand (top to bottom, sequence of emojis):</strong
          ></label
        ><br />
        <input
          type="text"
          id="guess-input"
          size="50"
          placeholder="Example: ğŸ“ğŸ§¸" />
      </div>
      <button
        id="guess-button"
        class="game-button">
        Submit Guess
      </button>
    </div>

    <div id="message"></div>
    <script
      type="module"
      src="./dictionary.js"></script>
    <script
      type="module"
      src="./index.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
